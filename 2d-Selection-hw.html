        function svg() {
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            d3.select("svg")

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("svg")
                .selectAll("circle")
                .data(dataSet);
            var arr3 = dataSet.map(function(d) {
                return d.code;
            });
            console.log(arr3);
            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)
            for (var i = 1; i < 10; i++) {
                var xScale = d3.scale.linear()
                    .domain([1, 78])
                    .range([padding, w - padding]);
                var yScale = d3.scale.linear()
                    .domain([
                        d3.min(dataSet, function (d) {
                            return +d[i];
                        }),
                        d3.max(dataSet, function (d) {
                            return +d[i];
                        })])
                    .range([h - padding, padding]);
                var rScale = d3.scale.linear()
                    .domain([
                        d3.min(dataSet, function (d) {
                            return +d.acc;
                        }),
                        d3.max(dataSet, function (d) {
                            return +d.acc;
                        })])
                    .range([5, 30]);
                var fScale = d3.scale.category20();
                //xAxis
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");
                //.ticks(5);

                d3.select("g#axisX") //g means group.
                    .attr("class", "axis")
                    .attr("transform", "translate(0," + (h - padding + 15) + ")")
                    .call(xAxis);
                //yAxis

                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");
                //.ticks(5);

                d3.select("g#axisY") //g means group.
                    .attr("class", "axis")
                    .attr("transform", "translate(" + (padding - 12) + ",0)")
                    .call(yAxis);

                //6. 建立render()繪圖
                d3.selectAll("circle")
                    .attr({
                        cx: function (d) {
                            //console.log(d.acc);
                            var tmpDate = i;
                            return xScale(tmpDate);
                        },
                        cy: function (d) {
                            //console.log(i);
                            return yScale(+d[i]);
                        },
                        r: function (d) {
                            return rScale(+d.acc);
                        },
                        fill: function (d) {
                            return fScale(d.code);
                        }
                    });
            }
        }
